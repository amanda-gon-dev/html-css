<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--Utilize o max-width em media-->
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png"><!--Utilize o max-width em media-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Down The Rabbit Hole.mp3" controls autoplay></audio>
    <!--Formatos pra áudio MP3 WAV OGG-->

    <h2>Outra maneira...</h2>
    <audio preload="auto" autoplay controls>
        <source src="midia/Down The Rabbit Hole.mp3" type="audio/mpeg"> <!--Primeiro carrega mp3, ogg e depois wav(muito pesado pra sites)-->
        <source src="midia/Down The Rabbit Hole.ogg" type="audio/ogg">
        <source src="midia/Down The Rabbit Hole.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/Down The Rabbit Hole.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
