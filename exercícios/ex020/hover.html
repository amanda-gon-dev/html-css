<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        /*div > p : um paragrafo que esta dentro da div ou seja Ã© filho dessa div*/
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;/*block mostra o que esta escondido*/
            color: white;
            background-color: red;
            width: 200px;
        }
        div:hover{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
