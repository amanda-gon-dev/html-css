<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /*
        # = id
        . = class
        : = pseudoclasse
        :: = pseudoelemento
        > = filho 
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: pink;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: rgb(232, 70, 97);
        }
        a:hover{
            color: violet;
            text-decoration: underline;
        }
        a:active{
            /*active: quando for clicado*/
            color: red;
        }
        .especial{
            background-color: orange;
            color: white;
        }
        .especial::before{
            content: '→';
        }
        .especial::after{
            /*pseudo-elemnto tem :: after quer dizer depois */
            content: '←';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo" class="especial">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/" class="especial">Site do Curso em Vídeo</a></li>
    </ul>
</body>
</html>
