<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
         body {
            font-family: Arial, sans-serif;
        }
        table {
        border-collapse: collapse;
        width: 500px;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }
        th,td {
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome {
            background-color: chartreuse;
        }
        col.csexo {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Exercícios de Tabela</h1>
    <table>
        colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        <caption>Cadastro</caption>
       <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
       </tr>

       <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
       </tr>

        <tr>
          <td>Bruno Silva</td>
          <td>M</td>
          <td>30</td>
          <td>Engenheiro</td>
        </tr>

        <tr>
          <td>Carla Souza</td>
          <td>F</td>
          <td>28</td>
          <td>Médica</td>
        </tr>
        
        <tr>
          <td>Daniel Oliveira</td>
          <td>M</td>
          <td>35</td>
          <td>Professor</td>
        </tr>
        
        <tr>
            <td>Elisa Ferreira</td>
            <td>F</td>
            <td>22</td>
            <td>Designer</td>
        </tr>

        <tr>
            <td>Felipe Costa</td>
            <td>M</td>
            <td>27</td>
            <td>Advogado</td>
        </tr>
    </table>
</html>
